<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title%}ClaimStore{% endblock %}</title>

    {% block css %}
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
    {% endblock %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container outer-container">

      <nav class="navbar custom-navbar">
        <div class="container-fluid">
          <div class="navbar-header custom-navbar-header">
            <h3>
              ClaimStore
            </h3>
          </div>
          <div>
            <ul class="nav custom-nav">
              <li class="{{ 'active' if active_menu == 'home' else '' }}"><a href="{{ url_for('claims_views.index') }}">Home</a></li>
              <li class="{{ 'active' if active_menu == 'api' else '' }}"><a href="{{ url_for('claims_views.api') }}">API</a></li>
              <li class="{{ 'active' if active_menu == 'contact' else '' }}"><a href="{{ url_for('claims_views.contact') }}">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="main-content-wrap">
        <div class="container main-content">
          {% block content %}{% endblock %}
        </div>
      </div>

      <footer class="footer">
          <div class="container text-center">
              <p>Powered by <a href="https://github.com/inveniosoftware/claimstore">ClaimStore <i class="fa fa-github fa-lg"></i></a></p>
          </div>
      </footer>

    </div>

    {% block scripts %}
      <!-- Bootstrap core JavaScript
      ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    {% endblock %}

  </body>
</html>
